<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | NOVAWEAR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tektur">
    <style>
        body{
            background-color: #f1f0e6;
            font-family: tektur;
        }
        h1{
            font-family: serif;
        }
        .form-check-input:checked{
            accent-color: #0d6efd;
        }
        #submit{
            width:50%
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center"><u>Checkout Form</u></h1>
    <form >
        <div class="row">
            <div class="col-sm-7 ">
                <h4>Billing Address</h4>
                <div class="row">
                    <div class="col-sm-6">
                    <label class="form-text">First name</label>
                    <input class="form-control" type="text">
                    </div>
                    <div class="col-sm-6">
                    <label class="form-text">Last name</label>
                    <input class="form-control" type="text">
                    </div>
                </div>
                <label class="form-text">Email<span class="text-muted">(optional)</span></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                <input class="form-control" type="email" placeholder="Enter your Email">
                </div>
                <label class="form-text">Address</label>
                <textarea class="form-control"></textarea>
                <label class="form-text">Address 2<span class="text-muted">(optional)</span></label>
                <textarea class="form-control"></textarea>
                <div class="row">
                    <div class="col-sm-4">
                        <label class="form-text">Country</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-sm-4">
                        <label class="form-text">State</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="col-sm-4">
                        <label class="form-text">Zip</label>
                        <input class="form-control" type="text">
                    </div>
                </div>

            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
                <div class="row justify-content-between">
                    <h4 class="text-muted">Your Cart</h4>
                    <span class="badge-pill badge-secondary">3</span>
                </div>
                <br>
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <i>Product Name<br><span class="text-muted">Brief Description</span></i>
                            <b class="text-muted">$12</b>
                        </div>
                        <hr>
                        <div class="row justify-content-between">
                            <i>Second Name<br><span class="text-muted">Brief Description</span></i>
                            <b class="text-muted">$8</b>
                        </div>
                        <hr>
                        <div class="row justify-content-between">
                            <i>Third Name<br><span class="text-muted">Brief Description</span></i>
                            <b class="text-muted">$5</b>
                        </div>
                        <hr>
                        <div class="row justify-content-between text-success">
                            <i>Promo Code<br><span>Example Code</span></i>
                            <b>-$5</b>
                        </div>
                        <hr>
                        <div class="row justify-content-between">
                            <i>Total(USD)</i>
                            <b>$20</b>
                        </div>
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <input class="col" type="text" placeholder="Promo Code">
                    <div class="input-group-append">
                    <button class="btn btn-secondary   ">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Shipping address is same as my biloling address</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Save information for next time</label>
        </div>
        <hr>
        <h3>Payment</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" checked="" name="pay">
            <label class="form-check-label">Credit Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pay">
            <label class="form-check-label">Debit Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="pay">
            <label class="form-check-label">Paypal</label>
        </div>
        <div class="d-flex flex-wrap">
            <div class="col-lg-4 col-md-5 col-10">
                <label class="form-text text-center">Name on card</label>
                <input class="form-control" type="text" placeholder="Full name as displayed on the card">
            </div>
            <div class="col-lg-4 col-md-5 col-10">
                <label class="form-text text-center">Credit crad number</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="d-flex flex-wrap">
            <div class="col-lg-4 col-md-5 col-10">
                <label class="form-text text-center">Expiration</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-lg-4 col-md-5 col-10">
                <label class="form-text text-center">CVV</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <hr>
        <button id="submit" class="btn btn-primary">Continue to checkout</button>
        <br>
        <br>
    </form>
</div>
</body>
</html>
