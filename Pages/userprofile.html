<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Profile | NOVAWEAR</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tektur">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: black;
			font-family: tektur;
			color: white;
		}

		nav {
			background-color: #292828;
		}

		.navbar {
			padding: 0px 0px;
		}

		nav ul {
			width: 100%;
		}

		nav li {
			width: 100%;
			padding: 10px;
			cursor: pointer;
			transition: 0.5s;
			;
		}

		nav ul .active {
			background-color: rgb(101, 96, 96);
		}

		nav li:hover {
			background-color: #827b7b;
		}

		#details,#settings,#orders {
			padding: 20px;
		}

		#details p,#settings input {
			border: 1px solid white;
			width: 100%;
			border-radius: 10px;
			padding: 0px 10px 10px 10px;
		}

		#details div,#settings div {
			margin: 20px 0px 20px 0px;
		}

		
	</style>
	<script>
		$(document).ready(function () {
			$("nav li").click(function () {
				let li = document.getElementsByClassName("active")[0];
				if ($(li).nextAll().length != $(this).nextAll().length) {
					$(li).removeClass('active')
					$(this).addClass('active')
					let i1 = 2 - $(li).nextAll().length
					let i2 = 2 - $(this).nextAll().length
					console.log(i1, i2)
					$('.menu').eq(i1).slideUp()
					$('.menu').eq(i2).slideDown()
				}
			});
			$("#save").click(function(){
				$('#alert').slideDown()
			});
		});
	</script>
</head>

<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm navbar-light  sticky-top">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ul" aria-controls="#ul"
				aria-expanded="false" aria-label="toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="ul" class=" collapse navbar-collapse">

						Account Details
					</li>
					<li class="navbar-item">
						Your orders
					</li>
					<li class="navbar-item">
						Account Settings
					</li>
				</ul>
			</div>
		</nav>
		<div id="alert" class="alert alert-success alert-dismissible" style="display: none;">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			Saved <b>Successfully</b>
		  </div>
		<div class="menu">
			<div id="details" class=" d-flex flex-wrap">
				<h1 class="text-center text-light w-100">Your Details</h1>
				<div class="col-lg-3 col-md-4 col-sm-6 col-6">

					<p>....</p>

				<div class="col-lg-3 col-md-4 col-sm-6 col-12">
					<h5>Mobile</h5>
					<p>....</p>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 col-12">
					<h5>Email</h5>
					<p>....</p>
				</div>
				<div class="col-lg-4 col-md-5 col-sm-8 col-12">
					<h5>Address1</h5>
					<p>....</p>
				</div>
				<div class="col-lg-4 col-md-5 col-sm-8 col-12">
					<h5>Address2</h5>
					<p>....</p>
				</div>
			</div>
		</div>
		<div class="menu" style="display:none">
			<div id="orders" class=" d-flex flex-wrap">
				<h1 class="text-center text-light w-100">Your Orders</h1>

			</div>
		</div>
		<div class="menu" style="display:none">

		</div>
	</div>

</body>

</html>
